<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imagen/favicon1-35-36.png">
    <meta name="viewport" content="width=device-width, user-scalable=no">    
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Pantalla de Inicio-->
    <section id="screen-welcome" class="not-visible welcome">
        <section class="btn-welcome">
          <button>  
            <img class="image-btn1" src="./imagen/btn-volver-jgo.png" alt="">
            <br>
            <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo" target="_blank">Ir al juego</a>
          </button>       
        </section>     
        <section class="position-btn">
          <section class="btn-welcome1">
            <button id="nidos"> 
              <img class="image-btn" src="./imagen/btn-ubi2.png" alt="">
              <p>Nidos</p>
            </button>
            <button> 
              <img class="image-btn" src="./imagen/btn-pokeball2.png" alt="">
              <p>Evolución</p> 
            </button>    
          </section>
          <section class="btn-welcome2">
            <button id="pokedex-welcome"> 
              <img class="image-btn" src="./imagen/btn-pok2.png" alt="">
              <p>Pokédex</p>  
            </button> 
            <button> 
              <img class="image-btn" src="./imagen/btn-egg2.png" alt="">
              <p>Glosario</p>
            </button>
          </section>
        </section>        
    </section>
    <!--Pantalla Pokédex-->
    <main>
      <section class="menu">
          <button class="tag" id= "openPage">☰</button>             
          <select class="tag" name="a-z" id="selectOrder">
            <option value="ordenado">Ordenar</option>
            <option value="ascendente">A-Z</option>
            <option value="descendente">Z-A</option>
          </select>
          <select class="tag" name="type" id="type-pokemon">
            <option value="todos" selected>-Todos-</option>
          </select>
          <input id="input-name-pokemon" class="tag" placeholder="Busca tu Pokémon" value="" autocomplete="off">
          <img id="iconSearch" src="./imagen/lupa2.png" alt="">         
      </section>
      <section class="container">
        <div id="pokemon-container">
        </div>
      </section>
      <!--Modal-->
    
    <div id="modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
       <span class="close" id="close">&times;</span>
       <div id="pokemon-container-modal">
       </div>
      </div>

    </div> 

    </main>
    <!--Menu desplegable-->
    <aside class="not-visible" id="aside">
        <section>
        <button class="tag2" id="closePage">X</button>
        </section>
        <button id="pokedex" class="btn-aside"> 
        <img class="image-btn-aside" src="./imagen/btn-pok2.png" alt="">
        <p> Pokédex</p>
        </button>
        <button id="nidos1" class="btn-aside"> 
          <img class="image-btn-aside" src="./imagen/btn-ubi2.png" alt="">
          <p>Nidos</p>
        </button>
        <button class="btn-aside not-visible" id="game">
          <img class="image-btn-aside" src="./imagen/btn-volver-jgo.png" alt="">
          <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo" target="_blank">Ir al juego</a>
        </button>
        <button class="btn-aside"> 
          <img class="image-btn-aside" src="./imagen/btn-pokeball2.png" alt="">
          <p>Evolución</p>  
        </button>           
        <button class="btn-aside"> 
          <img class="image-btn-aside" src="./imagen/btn-egg2.png" alt="">
          <p>Glosario</p>
        </button>
    </aside>
     <!--Sección Nidos-->
    <section id="section-nidos" class="not-visible">
     
    </section>

    <footer>
      <p>©2020 Niantic, Inc. ©2020 Pokémon. ©1995-2020 Nintendo / Creatures Inc. / GAME FREAK inc. Pokémon and Pokémon character names are trademarks of Nintendo.</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
