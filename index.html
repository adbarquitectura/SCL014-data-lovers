<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Header-->
    
    <!--Pantalla de Inicio-->
    <section class="background not-visible">
        <section>
          <img src="./imagen/img-centro.png"  alt="" class="img-centro">
        </section>
        <section class="btn-top">
        <button> 
          <img src="./imagen/btn-ubi.png" alt="">
        </button>
        <button> 
          <img src="./imagen/btn-pokeball.png" alt="">
        </button>
        </section>
      <section class="btn-top">
        <button> 
          <img src="./imagen/btn-pok.png" alt="">
        </button>
        <button>Ir al juego</button>
        <button> 
          <img src="./imagen/btn-egg.png" alt="">
        </button>
        </section>
    </section>
    <!--Pantalla Pokédex-->
    <main>
      <section class="menu">
          <button class="tag2" id= "openPage" onclick='open()'>☰</button>             
          <select class="tag" name="a-z" id="">
            <option value="">A-Z</option>
          </select>
          <select class="tag" name="type" id="">
            <option value="">-Tipo-</option>
          </select>
          <input class="tag" value="Ingrese tu Pokémon" autocomplete="off">
      </section>
      <section class="container">
      <div id="pokemon-container">
      </div>
      </section>
    </main>
    <aside class="not-visible" id="aside">
        <button class="tag2" id="closePage" onclick='close()'>X</button>
        <br>
        <button class="not-visible"> 
        <img class="btn" src="./imagen/btn-juego.png" alt="">
        </button>
        <p class="not-visible">Ir al juego</p>
        <button> 
          <img class="btn" src="./imagen/btn-pok2.png" alt="">
        </button>
        <p>Pokédex</p>
        <button> 
          <img class="btn" src="./imagen/btn-ubi2.png" alt="">
        </button>
        <p>Nidos</p>
        <button> 
          <img class="btn" src="./imagen/btn-pokeball2.png" alt="">
        </button>    
        <p>Evolución</p>         
        <button> 
          <img class="btn" src="./imagen/btn-egg2.png" alt="">
        </button>
        <p>Glosario</p>
    </aside>

    <footer>
      <p>©2020 Niantic, Inc. ©2020 Pokémon. ©1995-2020 Nintendo / Creatures Inc. / GAME FREAK inc.
        Pokémon and Pokémon character names are trademarks of Nintendo. During gameplay, please be aware of your surroundings and play safely.</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
